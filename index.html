<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">
      <div class="row">
        <div class="hour" id="hourBlock1"></div>
        <input type="text" id="event1"></input>
        <button class="saveBtn" id="saveBtn1">SAVE</button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour" id="hourBlock2"></div>
        <input id="event2"></input>
        <button class="saveBtn" id="saveBtn2">SAVE</button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour" id="hourBlock3"></div>
        <input id="event3"></input>
        <button class="saveBtn" id="saveBtn3">SAVE</button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour" id="hourBlock4"></div>
        <input id="event4"></input>
        <button class="saveBtn" id="saveBtn4">SAVE</button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour" id="hourBlock5"></div>
        <input id="event5"></input>
        <button class="saveBtn" id="saveBtn5">SAVE</button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour" id="hourBlock6"></div>
        <input id="event6"></input>
        <button class="saveBtn" id="saveBtn6">SAVE</button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour" id="hourBlock7"></div>
        <input id="event7"></input>
        <button class="saveBtn" id="saveBtn7">SAVE</button>
      </div>
    </div>
    <div class="time-block">
      <div class="row">
        <div class="hour" id="hourBlock8"></div>
        <input id="event8"></input>
        <button class="saveBtn" id="saveBtn8">SAVE</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
